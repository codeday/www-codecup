# GraphQL Code Generator config
# See https://graphql-code-generator.com

generates:
  # CodeDay operations
  ./src/lib/graphql/codeday.ts:
    schema: https://graph.codeday.org
    documents: ./graphql/codeday/**.gql
    plugins:
      - add:
          content: |
            /**
              * @fileoverview Autogenerated with GraphQL Code Generator
              * DO NOT EDIT!
              */
            
      - typescript:
          onlyOperationTypes: true
      - typescript-operations:
          preResolveTypes: true
      - typed-document-node

  # GraphCTF operations
  ./src/lib/graphql/graphctf.ts:
    schema: http://localhost:5000/graphql
    documents: ./graphql/graphctf/**.gql
    plugins:
      - add:
          content: |
            /**
              * @fileoverview Autogenerated with GraphQL Code Generator
              * DO NOT EDIT!
              */
            
      - typescript:
          onlyOperationTypes: true
      - typescript-operations:
          preResolveTypes: true
      - typed-document-node